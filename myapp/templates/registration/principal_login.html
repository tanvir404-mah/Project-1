<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #33add9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  .login-container h2 {
    text-align: center;
    color: #3498db;
    margin-bottom: 25px;
    font-size: 22px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #3498db;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background: #2980b9;
  }

  @media (max-width: 480px) {
    .login-container {
      padding: 20px;
    }
    h2 {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<!-- Principal Login -->
  <div class="login-container">
    <h3 style="text-align: center;">Principal Login</h3>
    <form method="POST" action="{% url 'principal_login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit">Login as Principal</button>
    </form>
    <!-- Principal registration usually not needed -->
  </div>
