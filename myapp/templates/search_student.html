<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #33add9ff);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffffdd;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(to right, #3498db);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .student-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .student-card {
      background-color: #fdfdfd;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 6px solid #3498db;
    }
    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .student-name {
      font-size: 20px;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .student-info p { margin: 5px 0; font-size: 15px; }
    .student-info span { font-weight: bold; color: #3498db; }
    .no-results { text-align: center; font-size: 20px; color: #e74c3c; font-weight: bold; margin-top: 30px; }
    @media (max-width: 600px) { h2 { font-size: 22px; } }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîç Search Results</h2>

    {% if student %}
      <div class="student-grid">
        <div class="student-card">
          <div class="student-name">{{ student.user.first_name }}</div>
          <div class="student-info">
            <p><span>Roll Number:</span> {{ student.roll_number }}</p>
            <p><span>Semester:</span> {{ student.semester }}</p>
            <p><span>Shift:</span> {{ student.shift }}</p>
            <p><span>Username:</span> {{ student.user.username }}</p>
            <p><span>Email:</span> {{ student.user.email }}</p>
          </div>
        </div>
      </div>
    {% else %}
      <div class="no-results">
        üòî No students found.
      </div>
    {% endif %}

  </div>

</body>
</html>
